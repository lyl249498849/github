<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
        <!--删除默认的苹果工具栏和菜单栏，当我们需要显示工具栏和菜单栏时，这行meta就不用加了，默认就是显示。这个在safari中不起作用，当将网页加入主屏之后可以看到效果-->
        <meta content="yes" name="apple-mobile-web-app-capable">
        <!--ios顶部状态栏的样式 黑色-->
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <!--遇到数字不让转成电话号码格式-->
        <meta content="telephone=no" name="format-detection">
        <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
        <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
        <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="assets/mui/css/mui.min.css">
        <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/search.css">
        <title>搜索中心</title>
	</head>
	<body>
		<div class="lt_container">			
			<header class="mui-bar mui-bar-nav">
			    <h1 class="mui-title">搜索中心</h1>
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <a class="mui-pull-right mui-icon mui-icon-search"></a>
			</header>
			
			<div class="lt_content">
				<div class="lt_wrapper">
					<div class="mui-scroll-wrapper">
	                    <div class="mui-scroll">
	                        <!--搜索表单-->
	                        <div class="lt_search">
	                            <form action="javascript:;">
	                                <input class="search_input" type="search" placeholder="请输入搜索关键字"/>
	                                <a class="search_btn" href="javascript:;">搜索</a>
	                            </form>
	                        </div>
	                        <!--搜索历史-->
	                        <div class="lt_history">
	                            <!--动态渲染-->
	                            <div class="mui-clearfix">
	                                <span class="mui-pull-left">搜索历史</span>
	                                <span class="mui-pull-right fa fa-trash">清空记录</span>
	                            </div>
	                            <ul>
	                                <li><a href="searchList.html?key=aa">aa</a><span class="mui-icon mui-icon-closeempty"></span></li>
	                                <li><a href="searchList.html?key=bb">bb</a><span class="mui-icon mui-icon-closeempty"></span></li>
	                                <li><a href="searchList.html?key=aa">aa</a><span class="mui-icon mui-icon-closeempty"></span></li>
	                                <li><a href="searchList.html?key=bb">bb</a><span class="mui-icon mui-icon-closeempty"></span></li>
	                            </ul>
	                        </div>
	                    </div>
	                </div>
               </div>
			</div>
		</div>
	</body>
</html>

<script type="text/html" id="serachTemplate">
	{{if list.length == 0}}
		 <span class="mui-pull-left">没有搜索历史记录</span>
	{{else}}
	  	{{each list as value i}}
		 <li><a href="searchList.html?key={{value}}">{{value}}</a><span data-id={{i}} class="mui-icon mui-icon-closeempty"></span></li>
		{{/each}}
	{{/if}}
</script>


<script src="assets/mui/js/mui.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/request.js"></script>
<script src="js/search.js"></script>
